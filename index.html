<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>game</title>
</head>
<body>
    <form>
        <input id="usrname" type="text" name="Username" placeholder="Username">
        <input type="button" value="Submit" onclick="usernameSubmit();">
    </form> 
</body>
    <script>
        function usernameSubmit() {
            let input = document.getElementById("usrname");
            document.cookie = "username=" + input.value;
            window.location.href += "game/game.html";
        }
    </script>
</html>
